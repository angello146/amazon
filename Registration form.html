<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
<form>
   <fieldset>
        <legend>
        Student Form
    </legend>

  <div class="first">
        <label for="fname">First Name</label>
    <input type="text"id="fname"required="required"placeholder="Firstname">
  </div>
    <br><br>
  <div class="first">
        <label for="sname">Surname</label>
    <input type="text"id="sname"placeholder="Surname"required="required">
  </div>
    <br><br>
   <div class="first">
        <label for="email">Email Address</label>
    <input type="Email"id="email"placeholder="Example@gmail.com"required="required">
   </div>
    <br><br>
<div class="first">
        <label for="birthday">Date Of Birth</label>
    <input type="date"id="birthday"required="required"
</div>
    <br><br>
  <div>
        <label for="image">Choose a file:</label>
    <input type="file"id="image"required="required">
  </div>
    <br><br>
    <label for="message">Message:</label>
    <br><br>
    <textarea name="" id="message" cols="50" rows="6"placeholder="Type something here.."required="required"></textarea>

   </fieldset>
    

</form>






</body>
</html>
