<html lang="en">

<body>
<h1    >PERSONAL DETAILS</h1>
<form action="">
    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Enter Firstname"   >

    <br><br>
    <label for="mname">Middlename</label>
    <input type="text" id="mname" placeholder="Middlename"required="required" >
    <br><br>
    <label for="sname">Surname</label>
    <input type="text" id="sname" placeholder="Surname">
    <br><br>
    <label for="email">Email Address:</label>
    <input type="email"id="email"placeholder="example@gmail.com"required="required" >
    <br><br>
    <label for="pwd">Password</label>
    <input type="Password"id="pwd"placeholder=" Type Password..." required="required">
    <br><br>
 <p>Choose your Favourite football team:</p>
    <input type="radio" id="Arsenal">
    <label for="Arsenal">Arsenal</label>
    <br><br>
    <input type="radio"id="liverpool">
    <label for="liverpool">liverpool</label>
    <br><br>
    <input type="radio"id="AcMilan">
    <label for="AcMilan">AcMilan</label> <br><br>
<p>Choose a programming language:</p>
    <input type="checkbox"id="Python">
    <label for="Python">Python</label>
    <br><br>
    <input type="checkbox"id="c">
    <label for="c">c</label>
    <br><br>
    <input type="checkbox"id="Kotlin">
    <label for="Kotlin">Kotlin</label>

    <br><br>
    <label for="Nationality">Nationality</label>
    <select name="" id="Nationality">
        <option value="Choose"disabled="disabled">----Choose---</option>
        <option value="Kenyan">Kenyan</option>
        <option value="Tanzanian">Tanzanian</option>
        <option value="Hauitian">Hauitian</option>
        <option value="zambia">zambian</option>
    </select>
    <br><br>
    <label for="person">Describe Yourself:</label><br><br>
    <textarea name="" id="person" cols="40" rows="20" placeholder="Type.."></textarea>
    <br><br>
    <button type="submit">
Submit
    </button>
    
    





</form>

</html>
